<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2D55"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo negro -->
  <rect width="100" height="100" fill="#0A0A0A" rx="20"/>

  <!-- Letra N grande y bold -->
  <text
    x="50"
    y="70"
    font-family="'Orbitron', Arial, sans-serif"
    font-size="68"
    font-weight="900"
    fill="url(#grad)"
    text-anchor="middle"
    filter="url(#glow)">N</text>

  <!-- Signo igual debajo -->
  <g filter="url(#glow)">
    <rect x="30" y="80" width="40" height="5" rx="2.5" fill="url(#grad)"/>
    <rect x="30" y="90" width="40" height="5" rx="2.5" fill="url(#grad)"/>
  </g>
</svg>
